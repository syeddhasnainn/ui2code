<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-between px-4 py-4">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.031 2.031L9 17.969v.002" />
            </svg>
            <span class="ml-2 font-bold">ChatGPT</span>
        </div>
        <div class="flex items-center">
            <img src="https://www.pngkey.com/png/full/34-346763_avatar-png-transparent-png-human-avatar-placeholder.png" alt="avatar" class="w-8 h-8 rounded-full">
        </div>
    </div>
    <div class="flex flex-col items-center justify-center h-screen">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V5a2 2 0 00-2-2H6a2 2 0 00-2 2v3m12 0v6a2 2 0 012 2h6a2 2 0 012-2v-6m0 0V5a2 2 0 012-2h6a2 2 0 012 2v3" />

            <button class="bg-white text-gray-900 font-medium py-2 px-4 rounded-md shadow-md flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
                Python script for daily email reports
            </button>
            <button class="bg-white text-gray-900 font-medium py-2 px-4 rounded-md shadow-md flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                </svg>
                Message to comfort a friend
            </button>
            <button class="bg-white text-gray-900 font-medium py-2 px-4 rounded-md shadow-md flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5.5A6 6 0 0117 11.5M11 11.5a6 6 0 01-6-6m0 12a6 6 0 016-6m-6 6a6 6 0 01-6 6" />
                </svg>
                What to do with kids' art
            </button>
            <button class="bg-white text-gray-900 font-medium py-2 px-4 rounded-md shadow-md flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l-9 5 9 5 9-5-9-5z" />
                </svg>
                Explain superconductors
            </button>
        </div>
        <div class="w-full mt-16">
            <input type="text" placeholder="Message ChatGPT" class="bg-gray-800 text-white rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
            <div class="flex justify-between items-center mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13.042a2 2 0 01-2 2h-5.989a2 2 0 01-1.788-.874l-1.25-5.002c-.532-.21-.744-.673-.744-1.152v-2.91c0-.479.212-.94.744-1.152L7.744 5.044a2 2 0 011.788-.874h5.989a2 2 0 012 2zm7.188 3.938a2 2 0 01-.456-.874l-1.25-5.002c-.532-.21-.744-.673-.744-1.152v-2.91c0-.479.212-.94.744-1.152L17.25 1.874a2 2 0 011.788-.874h5.989a2 2 0 012 2z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </div>
        </div>
        <p class="text-sm text-gray-500 mt-4">ChatGPT can make mistakes. Check important info.</p>
    </div>
</body>
</html>
